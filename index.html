<!DOCTYPE html>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff5f8;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .speech {
      background-color: #ffe6f0;
      border-radius: 20px;
      padding: 10px 20px;
      border: 2px solid #ff80ab;
      margin-bottom: 15px;
      font-size: 18px;
      color: #d6336c;
      animation: pop 1s ease;
      z-index: 2;
    }

    .cat-gif {
      width: 150px;
      animation: sway 2s ease-in-out infinite;
      margin-bottom: 10px;
      z-index: 2;
    }

    .caution {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px 20px;
      border: 2px solid #ffc107;
      border-radius: 15px;
      font-weight: bold;
      margin-bottom: 20px;
      z-index: 2;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes-btn {
      background-color: #ff69b4;
      color: white;
    }

    .no-btn {
      background-color: #ffd6e8;
      color: #ff4f81;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes sway {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 0.5;
        transform: translateX(0) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateX(20px) scale(1.2);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-20px) scale(1);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
